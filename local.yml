- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: update repositories
      package:
        update_cache: false
      changed_when: False
    - name: Install ansible.posix for RHEL distros as ansible-core does not ship with ansible.posix
      local_action: command ansible-galaxy collection install ansible.posix
      args:
        creates: /root/.ansible/collections/ansible_collections/ansible/posix
      when:
        - ansible_distribution in ["AlmaLinux"]

  include_tasks: tasks/repositories.yml
  include_tasks: tasks/packages.yml
  include_tasks: tasks/services.yml
  include_tasks: tasks/users.yml
  include_tasks: tasks/ssh-keys.yml
  include_tasks: tasks/security-defaults.yml
  include_tasks: tasks/cron.yml
  include_tasks: tasks/bashconfig.yml
  include_tasks: tasks/scripts.yml
  #include_tasks: tasks/remotemanagment.yml
  handlers:
   - include: handlers/handlers.yml